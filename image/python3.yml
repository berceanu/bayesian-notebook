name: python3
channels:
  - conda-forge
dependencies:
  - python=3.10*
  # general numerics
  - libblas=*=*mkl
  - numpy
  - scipy
  - cython
  - xarray
  - sympy
  # ML
  - scikit-learn
  - cudatoolkit=11.2*
  - pytorch=1.12.1=*cuda112*
  - gpytorch=1.9*
  - botorch=0.7*
  - ax-platform=0.2*
  # plotting and serialization
  - matplotlib-base=3.6*
  - ipympl  # interactive plotting in jupyterlab
  - ipywidgets
  - bokeh
  - plotly
  - holoviews
  - panel
  # serialization
  - protobuf
  - cloudpickle
  - dill
  # parallell computing
  - h5py
  - deepdish
  - zarr
  - dask
  # other
  - scikit-image
  - pandas
  - seaborn
  - sqlalchemy
  - pytables
  - xlrd
  - patsy
  - statsmodels
  - numba
  - bottleneck
  - numexpr
  # jupyter tools and extensions
  - widgetsnbextension
